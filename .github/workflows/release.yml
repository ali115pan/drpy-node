name: build-and-release

on:
  push:
    tags:
      - 'v*'  # 推送 tag 时自动触发
  workflow_dispatch:  # 添加手动触发
    inputs:
      tag_name:
        description: 'Tag name (格式: v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  NODE_VERSION: '22'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name || github.event.inputs.tag_name }}  # 支持手动指定的 tag

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install 7zip
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Install dependencies
        run: npm ci

      - name: Run packageJS script
        run: npm run packageJS

      - name: Run packageJS-green script
        run: npm run packageJS-green

      - name: Find generated 7z files
        run: |
          cd ..
          echo "Generated files:"
          ls -la *.7z || echo "No 7z files found"
          echo "FILES=$(ls *.7z 2>/dev/null | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Create or Get Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag_name }}
          release_name: Release ${{ github.ref_name || github.event.inputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ..
          for file in $FILES; do
            echo "Uploading $file..."
            curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file" \
              "${{ steps.create_release.outputs.upload_url }}?name=$file"
            echo "Uploaded $file"
          done

      - name: Verify upload
        run: |
          echo "Uploaded files: $FILES"
